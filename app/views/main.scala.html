@(title: String, showSlideSelect:Boolean = true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/preso.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dashboard.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/deck.core.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/deck.hash.css")">
        <link rel="stylesheet" id="transition-theme-link" href="@routes.Assets.at("stylesheets/deck.transition.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/shCore.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/modernizr.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/deck.core.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/deck.hash.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/shCore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/shBrushJava.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/shBrushScala.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/shBrushPlain.js")" type="text/javascript"></script>
    </head>
    <body>

    <header>
    	<img src="@routes.Assets.at("images/logo.png")" >

        <div id="nav-group">
            <a class="btn" href="/">Slides</a>
            <a class="btn" href="/dashboard">Dashboard</a>
        </div>
        <select id="quick-slide-select">
            <option default>Quick Navigation</option>
        </select>
    </header>

    <div class="content">
    	@content
    </div>
    </body>
</html>
